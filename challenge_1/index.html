<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>MiniApp1: Tic Tac Toe</title>
  <body>
    <button onClick='resetBoard()'>New Game</button>

    <div>------------------------------------</div> 

    <form onsubmit='submitName(event)'>
      Player 1: <input type='text' id='P1'>
      <input type="submit">
    </form>

    <form onsubmit='submitName(event)'>
      Player 2: <input type='text' id='P2'>
      <input type="submit">
    </form>

    <div>------------------------------------</div>

    <span id='P1 name'>Player1:</span>
      <span id='P1 score'>0</span>
    <div></div>
    <span id='P2 name'>Player2:</span>
      <span id='P2 score'>0</span>

    <div>------------------------------------</div>

      <table>
          <thead>
              <tr>
                  <th colspan="2">Tic Tac Toe</th>
              </tr>
          </thead>
          <tbody onClick='placePiece(event)'>
              <tr>
                  <td id='0,0'>_</td>
                  <td id='0,1'>_</td>
                  <td id='0,2'>_</td>
              </tr>
              <tr>
                  <td id='1,0'>_</td>
                  <td id='1,1'>_</td>
                  <td id='1,2'>_</td>
              </tr>
              <tr>
                  <td id='2,0'>_</td>
                  <td id='2,1'>_</td>
                  <td id='2,2'>_</td>
              </tr>
          </tbody>
      </table>
  </body>

  <script src="./app.js"></script>

</html>
