<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>MiniApp1: Tic Tac Toe</title>
  <body>
      <table>
          <thead>
              <tr>
                  <th colspan="2">Tic Tac Toe</th>
              </tr>
          </thead>
          <tbody onClick='placePiece(event)'>
              <tr>
                  <td id='0,0'>_</td>
                  <td id='0,1'>_</td>
                  <td id='0,2'>_</td>
              </tr>
              <tr>
                  <td id='1,0'>_</td>
                  <td id='1,1'>_</td>
                  <td id='1,2'>_</td>
              </tr>
              <tr>
                  <td id='2,0'>_</td>
                  <td id='2,1'>_</td>
                  <td id='2,2'>_</td>
              </tr>
          </tbody>
      </table>
      <button onClick='resetBoard()'>New Game</button>
  </body>

  <script src="./app.js"></script>

</html>
